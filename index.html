<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/photo/jpg" href="numberphoto.jpg">
    <title>simple_Countdown_program</title>
</head>
<body>
    <div class="countdown">
        <label id="countlabel">0</label>
        <div class="btnscontainer">
            <button id="decreasebtn" class="btns">Decrease</button>
            <button id="resetbtn" class="btns">Reset</button>
            <button id="increasebtn" class="btns">Increase</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
